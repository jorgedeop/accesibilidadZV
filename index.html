		function getColor1(d) {
			return d > 4000 ? '#d7191c':
			d < 300 ? '#55C638':
			d < 500 ? '#B4F3A4':
			d < 700 ? '#ffffbf':
			d < 900 ? '#fdae61':
			d < 4000 ? '#d7191c':
			'#8181F';
		} 
		function getColor2(d) {
			return d > 4000 ? '#bd0026':
			d < 60 ? '#ffffb2':
			d < 150 ? '#fecc5c':
			d < 213 ? '#fd8d3c':
			d < 291 ? '#f03b20':
			d < 4000 ? '#bd0026':
			'#8181F';
		} 
		function barriopopStyle(feature) {
			return {
			fillColor: getColor2(feature.properties.DENSIDAD),
			weight: 1,
			opacity: 0.7,
			color: 0,
			fillOpacity: 0.7
		};
		}
		
		function getColor3(d) {
			return d > 400000 ? '#cb181d':
			d < 28000 ? '#fee5d9':
			d < 36000 ? '#fcae91':
			d < 42000 ? '#fb6a4a':
			d < 400000 ? '#cb181d':
			'#8181F';
		} 
		function barriorentaStyle(feature) {
			return {
			fillColor: getColor3(feature.properties.Renta),
			weight: 1,
			opacity: 0.7,
			color: 0,
			fillOpacity: 0.7
		};
		}
		
		function seccionesStyle(feature) {
			return {
			fillColor: getColor1(feature.properties.NEAR),
			weight: 1,
			opacity: 0.7,
			color: 0,
			fillOpacity: 0.7
		};
		}
		
		function barriosnearStyle(feature) {
			return {
			fillColor: getColor1(feature.properties.Near),
			weight: 1,
			opacity: 0.7,
			color: 0,
			fillOpacity: 0.7
		};
		}
		
		function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 4,
			color: '#666',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
		info.update(layer.feature.properties);
		}

		function resetHighlight(e) {
		secciones1.resetStyle(e.target);
		info.update();
		}

		function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
